name: ğŸš€ Deploy Gestione Salone

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    name: ğŸŒ Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: ğŸ“‹ Copy Cloudflare config files
      run: |
        cp _headers dist/
        cp _redirects dist/
        
    - name: ğŸš€ Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: gestione-salone
        directory: dist
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        wranglerVersion: '3'
        
    - name: ğŸ“Š Deploy Summary
      run: |
        echo "âœ… Deploy completed successfully!"
        echo "ğŸŒ Your app is live at: https://gestione-salone.pages.dev"