name: ğŸš€ Deploy Gestione Salone

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    name: ğŸŒ Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: ğŸ“‹ Copy Cloudflare config files
      run: |
        cp _headers dist/
        cp _redirects dist/
        
    - name: ğŸš€ Deploy to Cloudflare Pages
      run: npx wrangler pages deploy dist --project-name salon11 --compatibility-date 2024-01-01
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        
    - name: ğŸ“Š Deploy Summary
      run: |
        echo "âœ… Deploy completed successfully!"
        echo "ğŸŒ Your app is live at: https://gestione-salone.pages.dev"